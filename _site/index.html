  <title>Drag-N-Drop Proto</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/include.css">
</head>
<body>
  <div class="header"><div class="header_inner"><a href="https://github.com/yuriMalakhov/drag-n-drop-proto" class="header_project-link">View on GitHub</a><h1 class="header_project-title">Drag-n-drop-proto</h1><h2 class="header_project-description">This is an example prototype for ads creative creation using drag and drop approach. Part of facebook.aitarget.ru tool.</h2></div></div><div class="content"><div class="content_inner"><div ng-controller="CreativesController" class="creatives"><div class="creatives_draggables"><div class="creatives_tabs"><div ng-click="activeTab = 'images'" ng-class="{'creatives_tab__active': activeTab == 'images'}" class="creatives_tab"><span class="creatives_tab-title">Images</span><span class="creatives_tab-question"><span>?</span></span></div><div ng-click="activeTab = 'headers'" ng-class="{'creatives_tab__active': activeTab == 'headers'}" class="creatives_tab"><span class="creatives_tab-title">Headers</span><span class="creatives_tab-question"><span>?</span></span></div><div ng-click="activeTab = 'texts'" ng-class="{'creatives_tab__active': activeTab == 'texts'}" class="creatives_tab"><span class="creatives_tab-title">Texts</span><span class="creatives_tab-question"><span>?</span></span></div></div><div class="creatives_tabs-content"><div ng-show="activeTab == 'images'" class="creatives_images">Images</div><div ng-show="activeTab == 'headers'" ng-sortable="headlineStrings" class="creatives_strings creatives_strings__headers"><div ng-repeat="header in headers" class="creatives_string creatives_strings_header"><div class="creatives_string-inner"><span class="creatives_string-drag-handle">☰</span><span>[[header]]</span></div></div></div><div ng-show="activeTab == 'texts'" ng-sortable="textStrings" class="creatives_strings creatives_strings__texts"><div ng-repeat="text in texts" class="creatives_string creatives_strings_text"><div class="creatives_string-inner"><span class="creatives_string-drag-handle">☰</span><span>[[text]]</span></div></div></div></div></div><div class="creatives_ads"><div class="creatives_constructor"><div class="creatives_constructor-title">Drag items here</div><div class="creatives_constructor-elm creatives_constructor-elm__image"></div><div ng-sortable="headlineStringsTarget" class="creatives_constructor-elm creatives_constructor-elm__headline"><div ng-repeat="headline in resHeadlines track by $index" class="creatives_constructor-elm__string-res"><span>[[headline]]</span></div></div><div ng-sortable="textStringsTarget" class="creatives_constructor-elm creatives_constructor-elm__text"><div ng-repeat="text in resTexts track by $index" class="creatives_constructor-elm__string-res"><span>[[text]]</span></div></div></div><div class="creatives_ready-ads"><div class="creatives_ready-ad"></div></div></div></div></div></div><div class="footer"><div class="footer_inner"><p class="footer_project-author">Drag-n-drop-proto maintained by <a href="https://github.com/yuriMalakhov">yuriMalakhov</a></p></div></div>

  <script src="../bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
  <script src="../bower_components/ng-file-upload/angular-file-upload.min.js"></script>
  <script src="../bower_components/Sortable/Sortable.min.js"></script>
  <script src="../bower_components/Sortable/ng-sortable.js"></script>
  <script src="../js/main.js"></script>
